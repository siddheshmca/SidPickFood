
# Config
spring.application.name=FoodPick
server.port=8200

# Security
spring.security.user.name=sid
spring.security.user.password=sid25

# H2 Database
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# H2 Datasource
spring.datasource.url=jdbc:h2:mem:foodpickappdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sidAdmin
spring.datasource.password=sid@Admin

# H2 JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Script Run
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:customerDDL.sql
spring.sql.init.data-locations=classpath:customerDML.sql